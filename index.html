<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="calculatorContent">
      <div class="firstRow">
        <button type="reset" name="cButton" id="cButton">C</button>
        <output name="result" id="result"></output>
      </div>
      <div class="secondRow">
        <button type="button" name="seven" id ="seven">7</button>
        <button type="button" name="eight" id = "eight">8</button>
        <button type="button" name="nine" id = "nine">9</button>
        <button type="button" name="divide" id = "divide" class = "operations">/</button>
      </div>
      <div class="thirdRow">
        <button type="button" name="4">4</button>
        <button type="button" name="5">5</button>
        <button type="button" name="6">6</button>
        <button type="button" name="multiply" id ="multiply" class = "operations">X</button>
      </div>
      <div class="fourthRow">
        <button type="button" name="one">1</button>
        <button type="button" name="two">2</button>
        <button type="button" name="three">3</button>
        <button type="button" name="subtract" id ="subtract" class = "operations">-</button>
      </div>
      <div class="fifthRow">
        <button type="button" name="zero">0</button>
        <button type="button" name="decimal">.</button>
        <button type="button" name="equal">=</button>
        <button type="button" name="plus" id = "add" class = "operations">+</button>
      </div>

    </div>
    <script src= "main.js">
    </script>
  </body>
</html>
