<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="calculatorContent">
      <div class="firstRow">
        <button type="reset" name="cButton" id="cButton">C</button>
        <output id="result"></output>
      </div>
      <div class="secondRow">
        <button type="button" class="numbers" name="seven" id="seven" value="7">7</button>
        <button type="button" class="numbers" name="eight" id="eight" value="8">8</button>
        <button type="button" class="numbers" name="nine" id="nine" value="9">9</button>
        <button type="button" name="divide" id="divide" class="operations" value="/">/</button>
      </div>
      <div class="thirdRow">
        <button type="button" class="numbers" name="four" id="four" value="4">4</button>
        <button type="button" class="numbers" name="five" id="five" value="5">5</button>
        <button type="button" class="numbers" name="six" id="six" value="6">6</button>
        <button type="button" name="multiply" id="multiply" class="operations" value="*">X</button>
      </div>
      <div class="fourthRow">
        <button type="button" class="numbers" name="one" id="one" value="1">1</button>
        <button type="button" class="numbers" name="two" id="two" value="2">2</button>
        <button type="button" class="numbers" name="three" id="three" value="3">3</button>
        <button type="button" name="subtract" id="subtract" class="operations" value="-">-</button>
      </div>
      <div class="fifthRow">
        <button type="button" class="numbers" name="zero" id="zero" value="0">0</button>
        <button type="button" name="decimal" value="." id="decimal">.</button>
        <button type="button" name="equal" class="operations" value="=" id="equal">=</button>
        <button type="button" name="add" id="add" class="operations" value="+">+</button>
      </div>
    </div>
    <script src= "real.js">
    </script>
  </body>
</html>
